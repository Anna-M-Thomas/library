<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Books</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "books.js"></script>
</head>

<body>
  <h1>Books</h1>
  <main id="container">
    <button id="newBookButton">New Book</button><br>
    <form id="bookForm">
      <h2>New Book</h2>
      <label for="title">Title</label>
      <input type="text" placeholder="War and Peace" id= "title" name="title" required><br>
      <label for="author">Author</label>
      <input type="text" placeholder="Leo Tolstoy" id="author" name="author" required><br>
      <label for="pages"># Pages</label>
      <input type="number" min = 0 placeholder=1225 id="pages" name="pages" required><br>
      <input type="radio" name="read" id="read" value="true">
      <label for="true">Have read</label><br>
      <input type="radio"  name="read" id="read" value="false">
      <label for="false">Have not read</label><br>
      <button type="button" id="finished">Finished</button>
    </form>
  </main>
</body>

</html>
